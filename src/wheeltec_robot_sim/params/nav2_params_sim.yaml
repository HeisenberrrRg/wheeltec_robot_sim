  ros__parameters:
    use_sim_time: True

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: True

bt_navigator:
  ros__parameters:
    use_sim_time: True
    transform_tolerance: 0.1
    goal_reached_tol: 0.25
    global_frame: map
    robot_base_frame: base_link  # 【修改】base_footprint -> base_link
